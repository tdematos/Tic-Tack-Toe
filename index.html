<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <dialog class="modal" id="modal">
      <p class="results">Congradulations!</p>
      <div class="control-buttons">
        <button class="quit">Quit</button>
        <button class="next-round">Next Round</button>
      </div>
    </dialog>

    <div class="top-bar">
      <h1 class="title">X <span class="O">O</span> X</h1>
      <button class="reset-game">
        <span class="material-symbols-outlined"> refresh </span>
      </button>
    </div>
    <div class="turn-section">
      <h2 class="turn-title">Start Game!</h2>
    </div>

    <div class="game-box">
      <div class="box" id="box-1"></div>
      <div class="box" id="box-2"></div>
      <div class="box" id="box-3"></div>
      <div class="box" id="box-4"></div>
      <div class="box" id="box-5"></div>
      <div class="box" id="box-6"></div>
      <div class="box" id="box-7"></div>
      <div class="box" id="box-8"></div>
      <div class="box" id="box-9"></div>
    </div>
    <div class="results-box">
      <div class="X-wincount-box">
        <p class="counter-name">PLAYER 1</p>
        <p class="score" id="player-x-score">0</p>
      </div>
      <div class="draw-box">
        <p class="counter-name">DRAW</p>
        <p class="score" id="draw-score">0</p>
      </div>
      <div class="O-wincount-box">
        <p class="counter-name">PLAYER 2</p>
        <p class="score" id="player-o-score">0</p>
      </div>
    </div>
    <footer>
      <p class="created-by">
        Created by
        <a class="github-link" href="https://github.com/tdematos">Thiago</a>
        Copyright Â© 2023
      </p>
    </footer>
    <script src="indexV2.js"></script>
  </body>
</html>
